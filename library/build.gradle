apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext.supportLibVersion = '28.0.0'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    compileOnly "com.android.support:appcompat-v7:${supportLibVersion}"
    //noinspection GradleCompatible
    implementation "com.android.support:exifinterface:${supportLibVersion}"
    // subsampling-scale-image-view
    api('com.davemorrissey.labs:subsampling-scale-image-view:3.10.0') {
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
    // glide
    //noinspection GradleDependency
    compileOnly 'com.github.bumptech.glide:okhttp3-integration:4.9.0'
    //noinspection GradleDependency
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //noinspection GradleDependency
    compileOnly 'com.github.bumptech.glide:glide:4.9.0'
}